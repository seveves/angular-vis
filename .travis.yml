language: node_js

env:
  - NODE_VERSION=6
  - NODE_VERSION=8
  
before_install: 
  - nvm install $NODE_VERSION
  - npm i -g npm@latest
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  - npm test

after_success:
  - ./node_modules/.bin/codecov  -f coverage/coverage-final.json

addons:
  firefox: "42.0"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    # required by node-gyp to build some packages
    packages:
    - g++-4.8
